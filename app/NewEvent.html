<!doctype html>
<html ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>Event registration</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">x
  </head>
  <body ng-cloak>

    <div class="container">

      <div class="navbar">
        <div class="nav-inner">
          <ul class="nav">
            <li><a href="/NewEvent.html">Create Event</a></li>
          </ul>
        </div>
      </div>

      <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
        <div class="container">

          <div class="row">
            <div class="spann11">
              <h1>New Event</h1>
            </div>
          </div>
          <form action="">
            <fieldset>

              <label for="eventName">Event Name</label>
              <input type="text" id="eventName" placeholder="Name of your event..."/>

              <label for="eventDate">Event Date</label>
              <input type="text" id="eventDate" placeholder="format (mm/dd/yyyy)..."/>

              <label for="eventTime">Event Time</label>
              <input type="text" id="eventTime" placeholder="start and end time..."/>


              <label for="eventLocation">Event Location</label>
              <input type="text" id="eventLocation" placeholder="Address of event..."/>

              <br/>
              <input type="text" id="eventCity" class="input-small" placeholder="City..."/>
              <input type="text" id="eventProvince" class="input-small" placeholder="Province..."/>

              <label for="eventImageUrl">Image:</label>
              <input type="url" id="eventImageUrl" class="input-xlarge" placeholder="Url of image..."/>
            </fieldset>

            <img src="" alt="" ng-src="{{event.imageUrl}}" />
            <br/>
            <br/>

            <button type="submit" name="button" class="btn btn-primary">Save</button>
            <button type="button" name="button" class="btn btn-default">Cancel</button>


          </form>
        </div>
      </div>

  </div>

    <script type="text/javascript" src="/lib/jquery.min.js" ></script>
    <script type="text/javascript" src="/lib/underscore-1.4.4.min.js" ></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-sanitize.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/EditEventController.js"></script>
    <script type="text/javascript" src="/js/filters.js"></script>

    <script type="text/javascript">
    </script>
  </body>
</html>
